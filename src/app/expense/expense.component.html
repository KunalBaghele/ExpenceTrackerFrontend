<button mat-raised-button color="primary" (click)="openAddExpenseDialog()">Add Expense</button>

<div class="tableContainer">
  <mat-table [dataSource]="dataSource" ngSkipHydration>
    <ng-container matColumnDef="participantName">
      <th mat-header-cell *matHeaderCellDef>Participant Name</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.participant.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let expense">
        &#8377; {{ expense.amount}}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.participant.group.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date/Time</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.dateTime | date:'medium' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
